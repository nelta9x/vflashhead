<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FLASHEAD</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="48x48" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#00ffff" />
    <meta name="description" content="FLASHEAD - Neon-styled web shooting game" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FLASHEAD" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0a0a0f;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        overscroll-behavior: none;
        gap: 0;
        
        /* NeoDunggeunmo Pro Optimization */
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: none;
        text-rendering: optimizeSpeed;
      }

      #game-container {
        border: 2px solid #00ffff;
        box-shadow: 0 0 20px #00ffff40, inset 0 0 20px #00ffff20;
        touch-action: none;
        cursor: none;
      }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'NeoDunggeunmoPro';
        src: url('/assets/fonts/NeoDunggeunmoPro-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
